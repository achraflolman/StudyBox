<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- This viewport tag is crucial for responsive design. It ensures the app scales correctly on mobile devices and prevents users from zooming, creating a more native-app-like feel. -->
    <!-- `width=device-width` sets the viewport width to the device's screen width. -->
    <!-- `initial-scale=1.0` sets the initial zoom level. -->
    <!-- `maximum-scale=1.0, user-scalable=no` prevents zooming in and out. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>StudyBox</title>

    <!-- Favicon & App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#10b981">
    <meta name="theme-color" content="#ffffff">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Import maps (ESM) -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "lucide-react": "https://esm.sh/lucide-react@0.525.0?external=react",
    "firebase/app": "https://esm.sh/firebase@8.10.1/app",
    "firebase/auth": "https://esm.sh/firebase@8.10.1/auth",
    "firebase/firestore": "https://esm.sh/firebase@8.10.1/firestore",
    "firebase/storage": "https://esm.sh/firebase@8.10.1/storage",
    "firebase/app-check": "https://esm.sh/firebase@8.10.1/app-check",
    "@dnd-kit/core": "https://esm.sh/@dnd-kit/core@6.1.0?external=react",
    "@dnd-kit/sortable": "https://esm.sh/@dnd-kit/sortable@8.0.0?external=react",
    "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities@3.2.2?external=react",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "vite": "https://aistudiocdn.com/vite@^7.1.3",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "@google/genai": "https://esm.sh/@google/genai",

}
</script>

    <!-- Jouw CSS -->
    <link rel="stylesheet" href="/index.css" />

    <!-- Auto-scaling & Fluid Typography -->
    <style>
      /* This CSS rule makes the app's font size responsive, which helps the entire layout scale smoothly */
      /* across different screen sizes, from small phones to large desktops, as requested. */
      /* Combined with the viewport meta tag, this ensures the app auto-scales correctly on all devices. */
      html {
        font-size: clamp(13.5px, 0.84375rem + 0.25vw, 16px);
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
